<div class="flex flex-col gap-0.5">
    <label [for]="id" class="text-[#576d70] text-sm font-extrabold">{{label}}</label>
    <div [class]="isZero?'border border-red-400':''" class="flex items-center justify-between rounded-md bg-[#f2f7f8] p-1">
        <img [src]="src" [alt]="alt" class="w-3 h-4 ml-1">
        <input [formControl]="control" [type]="type"  class="bg-inherit outline-none text-right text-[#005555] mr-1 text-[24px] font-bold" [id]="id">
    </div>
</div>
